<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container table table-bordered ">
    <h2>测试任务执行结果</h2>
    <div class="panel panel-primary">

        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>任务名称</th>
                    <th>任务描述</th>
                    <th>执行结果</th>
                    <th>接口返回结果</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log,index:${list}" class="find">
                    <td th:text="${index.count}"></td>
                    <td th:text="${log.taskName}"></td>
                    <td th:text="${log.taskDesc}"></td>
                    <td th:text="${log.executeResult}"></td>
                    <td class="text-center small text-muted" style="width:900px; height:51px; word-wrap:break-word; word-break:break-all" th:text="${log.result}"></td>
                    <td th:text="${#dates.format(log.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td><a th:href="'/testTaskLog/delete/'+${log.id}" onclick='return confirm("确定删除该记录？");' >删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
