<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .ho:hover {
            background: #efb307a6;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div class="container table table-bordered ">
    <h2>测试工具管理</h2>
    <div class="panel panel-primary">

        <div class="panel-body">
            <table class="table">
                <caption>
                    <h3>&nbsp;&nbsp;<span class="label label-primary glyphicon glyphicon-plus" style="cursor: pointer"
                              data-toggle="modal" data-target="#add">添加</span></h3>
                    <br>
                    <form action="/testTool" method="get" class="form-inline">&nbsp;
                        <label for="">工具名称：</label>
                        <input type="text" class="form-control"  name="toolName" placeholder="工具名称">
                        <input type="submit" value="查询" class="btn btn-info">
                        <input type="button" class="btn btn-info" value="初始化" id="init">
                    </form>
                </caption>
                <thead>
                <tr>
                    <th>No.</th>
                    <th>工具名称</th>
                    <th>描述</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool,index:${list}" class="find">
                    <td th:text="${index.count}"></td>
                    <td th:text="${tool.toolName}"></td>
                    <td th:text="${tool.description}"></td>
                    <td th:text="${#dates.format(tool.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td><a th:href="'/testTool/delete/'+${tool.id}" onclick='return confirm("确定删除该记录？");' >删除</a>
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#update" class="edit">修改</a>
                        <input type="hidden" th:value="${tool.id}" class="aid">
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- 添加窗口 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center" id="myModalLabel">
                    添加工具
                </h4>

            </div>
            <div class="modal-body">
                <form class="form-group" action="testTool" method="post" id="form1">
                    <div class="form-group">
                        <label for="">工具名称</label>
                        <input class="form-control" type="text" placeholder="请输入工具名称" name="toolName"
                               required="required">
                    </div>
                    <div class="form-group">
                        <label for="">描述</label>
                        <input class="form-control" type="text" placeholder="请输入描述" name="description" required="required">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="确定" class="btn btn-primary confirm">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消
                        </button>

                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div><!--添加窗口-->
</div>
<!-- 修改窗口 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center" id="myModalLabel2">
                    修改服务器
                </h4>

            </div>
            <form class="form-group" action="/testTool/edit" method="POST" id="form2">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">工具名称</label>
                        <input class="form-control" type="text" placeholder="请输入工具名称" name="toolName"
                               required="required">
                    </div>
                    <div class="form-group">
                        <label for="">描述</label>
                        <input class="form-control" type="text" placeholder="请输入描述" name="description" required="required">
                    </div>
                </div>
                <input type="hidden" id="editId" name="id">
                <div class="modal-footer">
                    <input type="submit" value="确定" class="btn btn-primary confirm">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>

                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--添加窗口-->
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/update.js"></script>
<script>
    $(function () {
        $("#init").click(function () {
            window.location.href="/testTool";
        });
    })
</script>
</html>
